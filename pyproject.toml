[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["python_src"]
addopts = "-ra"

[tool.black]
line-length = 100
target-version = ["py310"]
include = "\\.pyi?$"
exclude = "node_modules|build|dist|.venv"

[tool.ruff]
line-length = 100
target-version = "py310"
src = ["python_src", "tests", "scripts"]
select = [
    "E",
    "F",
    "I",
    "B",
    "N",
]
ignore = ["E203", "E501"]

[tool.ruff.per-file-ignores]
"scripts/run_synthetic_inference.py" = ["B008"]
